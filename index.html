		<h3></h3>

			<h4>Login</h4>
			<form target = "_blank" action = "https://daccel22.github.io/path.html" method = "get">

				<label>

			<h4>Register</h4>

				<!-- Username -->
				<label>
					Username
					<input name = "username" type = "text" placeholder = "username" required>
				</label>

				<!-- Password -->
				<label for = "password">Password</label>
				<input id = "register_password" name = "password" type = "password" pattern = ".{9,20}" placeholder = "password" required>
